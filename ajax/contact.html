<div class="main-contact-outer">
    <div class="container">
        <div class="row">
            <!-- Left column with contact information -->
            <div class="col-lg-6">
                <div class="yu-contact-wrapper">
                    <h1>Contact us</h1>
                    <div class="yu-contact-wrapper-inner">
                        <p>We would love to respond to your queries and help you succeed. Feel free to get in touch with us.</p>
                        <ul class="row yu-contact-info-list">
                            <!-- Email -->
                            <li class="col-12">
                                <div class="yu-contact-info">
                                    <i class="fa fa-envelope"></i>
                                    <a href="mailto:info@younite.one">info@younite.one</a>
                                </div>
                            </li>
                            <!-- Phone -->
                            <li class="col-12">
                                <div class="yu-contact-info">
                                    <i class="fa fa-phone"></i>
                                    <a href="tel:(786) 838 - 6318">(786) 838 - 6318</a>
                                </div>
                            </li>
                            <!-- Principal Address -->
                            <li class="col-6">
                                <div class="yu-contact-info">
                                    <i class="fa fa-map-marker"></i>
                                    <a href="#">Principal Address7901<br> 4TH ST NSTE 300ST. PETERSBURG, FL <br> 33702</a>
                                </div>
                            </li>
                            <!-- Mailing Address -->
                            <li class="col-6">
                                <div class="yu-contact-info">
                                    <i class="fa fa-map-marker"></i>
                                    <a href="#">Mailing Address7901<br> 4TH ST NSTE 4000ST. PETERSBURG, FL <br> 33702</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- Right column with contact form -->
            <div class="col-lg-6">
                <div class="yu-contact-form">
                    <form method="post" action="">
                        <div class="row">
                            <!-- Name -->
                            <div class="col-6">
                                <div class="input-filed">
                                    <label for="exampleFormControlInput1" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Kamran anjum">
                                </div>
                            </div>
                            <!-- Email -->
                            <div class="col-6">
                                <div class="input-filed">
                                    <label for="exampleFormControlInput1" class="form-label">Email </label>
                                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="example@email.com">
                                </div>
                            </div>
                            <!-- Phone -->
                            <div class="col-6">
                                <div class="input-filed">
                                    <label for="exampleFormControlInput1" class="form-label">Phone</label>
                                    <input type="tel" class="form-control" id="exampleFormControlInput1" placeholder="(123) 456 - 789">
                                </div>
                            </div>
                            <!-- Subject -->
                            <div class="col-6">
                                <div class="input-filed">
                                    <label for="exampleFormControlInput1" class="form-label">Subject</label>
                                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Demo">
                                </div>
                            </div>
                            <!-- Message -->
                            <div class="col-12">
                                <div class="input-filed">
                                    <label for="exampleFormControlInput1" class="form-label">Message</label>
                                    <textarea class="form-control" id="exampleFormControlInput1" placeholder="Please type your message here..."></textarea>
                                </div>
                                <!-- Submit Button -->
                                <div class="input-filed">
                                    <input type="submit" value="Send message">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
